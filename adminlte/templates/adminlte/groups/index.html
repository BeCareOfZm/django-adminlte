{% extends 'adminlte/lib/base.html' %}

{% block content %}
    <div class="box">
        {% if search is not None %}
            <div class="box-tools">
                <form>
                    <div class="input-group input-group-sm">
                        <input type="text" name="search" value="{{ search }}" class="form-control pull-right" placeholder="Search">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        {% endif %}

        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>-</th>
                </tr>
                {% for group in pager.items %}
                    <tr data-id="{{ group.id }}">
                        <td>
                            <a href="{% url 'adminlte.group.edit' pk=group.id %}">{{ forloop.counter }}</a>
                        </td>
                        <td>{{ group.name }}</td>
                        <td>
                            <a href="{% url 'adminlte.group.delete' pk=group.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
            {% include 'adminlte/lib/_pagination.html' %}
        </div>
    </div>
{% endblock %}
